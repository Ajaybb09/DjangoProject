<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div>
</div>
<div class="container">
<form method="post" action="/editprofile/">
    {% csrf_token %}

<p><label >Username:</label>

    <input type="text" name="username" maxlength="150" required id="id_username" value="{{user.user.username}}">
<p><label for="id_first_name">First name:</label>
    <input type="text" name="first_name" maxlength="30" id="id_first_name" value="{{user.user.first_name}}"></p>
<p><label >Last name:</label>

    <input type="text" name="last_name" maxlength="150" id="id_last_name" value="{{user.user.last_name}}"></p>
    <input type="hidden" name="password" maxlength="10" required " value="{{user.user.password}}">
<p><label for="id_email">Email address:</label>
    <input type="email" name="email" maxlength="254" id="id_email" value="{{user.user.email}}"></p>
    <p><label for="id_location">Location:</label>
        <input type="text" name="location" maxlength="50" required id="id_location" value="{{user.location}}"></p>
<p><label for="id_number">Number:</label>
    <input type="hidden" name="user" maxlength="10" required id="id_number" value="{{user.user}}">
    <input type="text" name="number" maxlength="10" required id="id_number" value="{{user.number}}"></p>
<p>
    <select name="role">
    {% if role == 'customer' %}
        <option>{{role}}</option>
        <option>Admin</option>

        {% else %}
         <option>{{role}}</option>
        <option>Customer</option>
        {% endif %}
    </select>
</li>
<input type="submit" value="update">

    </li>
</li>
</ul></p>
</form>
</div>

</body>
</html>
